.itens {

    justify-content: center;

}

input {
padding: 3%;
padding-right: 20%;

display: flex;

    justify-content: center;
    gap: 10%;
    padding-top: 2%;
    padding-bottom: 2%;

.acessar:hover, .cadastro:hover {
